<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,700&family=RocknRoll+One&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>Product</title>
</head>

<body>

    <!--Header-->
    <header>
        <div class="header__nav">
            <a href="index.html">
                <h1><i class="fas fa-shopping-cart"></i> Orinoco</h1>
            </a>
            <a href="cart.html">
                <h2>Panier</h2>
            </a>
        </div>
    </header>
    <!--Header-->

    <!-- PRODUCT -->
    <section class="flex flex-col items-stretch lg:flex-row mt-4 rounded-md w-full p-4 bg-oniPink" id="article">
        <div class="w-full lg:w-1/2 md:min-w-1/2 h-full mr-4" id="article__div">
            <img id="productImage" class="rounded object-cover" src="" alt="">
        </div>
        <div class="flex flex-col flex-wrap items-start w-full">
            <h1 class="w-full text-xl text-center font-bold mb-8 mt-8 lg:mt-4">Caméras "<span id="productName"></span>"
            </h1>
            <p id="productDescription" class="text-black text-opacity-80 text-justify mt-4"></p>
            <div class="flex-grow"></div>
            <h2 class="text-bold font-lg font-bold mt-4">Choisir les lentilles </h2>
            <div id="productColors" class="grid gap-4 mt-4 w-full">
                <template id="productColor">
                    <div class="h-12 sm:h-20 cursor-pointer flex-grow bg-white rounded transition duration-150 transform hover:scale-105"
                        style="background-color: tan;"></div>
                </template>
            </div>
            <button id="addToCart"
                class="w-full bg-pink-600 text-white text-center font-bold text-lg rounded mt-4 py-2 mb transition duration-150 transform hover:scale-102">Ajouter
                au panier pour <span id="productPrice"></span></button>
        </div>
    </section>
    <!-- PRODUCT -->

    <!--Footer-->
    <footer>
        <a href="mailto:contact@orinoco.fr">
            <h3>Contact</h3>
        </a>
        <a href="#">
            <h3>Mentions légales</h3>
        </a>
    </footer>
    <!--Footer-->
    <script src="/public/JS/product.js"></script>
</body>

</html>
